name: Push to PWS
on:
  push:
    branches: [ main ]
    paths-ignore:
        - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
        - '**.md'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    - name: Push to PWS
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
          if ! git remote | grep -q "^pws$"; then
            git remote add pws $PWS_URL
          fi
          git fetch pws master
          if ! git merge pws/master --no-edit; then
            echo "Error: Merge conflict occurred. Please resolve conflicts manually."
            exit 1
          fi
          if ! git push pws main:master; then
            echo "Error: Unable to push changes. Please check the error message above and resolve any conflicts manually."
            exit 1
          fi
          echo "Successfully pushed to PWS (master branch)."
